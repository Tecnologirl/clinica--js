<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="jquery-3.5.1.min.js">

	</script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	 crossorigin="anonymous">

	</script>
	</script>
</head>

<body>
	<script src="script.js">

	</script>
	<!-- Image and text -->
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="https://secureservercdn.net/45.40.152.13/5bs.106.myftpupload.com/wp-content/uploads/2020/12/cropped-clinica-maya.png?time=1610406287" alt="" width="30" height="24" class="d-inline-block align-top">
      Clínica Maya
    </a>
  </div>
</nav>
	<form>
		
<section class="order-form my-4 mx-4">
    <div class="container pt-4">
      <div class="row">
        <div class="col-12">
          <h1>Registro</h1>
          <span>Llenar cuidadosamente los datos solicitados</span>
          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Nombre</label>
            </div>
            <div class="col-12 col-sm-4">
              <input class="order-form-input " placeholder="Nombre">
            </div>
            <div class="col-12 col-sm-4 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="Primer Apellido">
            </div>
						<div class="col-12 col-sm-4 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="Segundo Apellido">
            </div>
          </div>

<div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Datos de Contacto</label>
            </div>
            <div class="col-12 col-sm-4">
              <input class="order-form-input" placeholder="Teléfono">
            </div>
            <div class="col-12 col-sm-4 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="correo electrónico">
            </div>
						<div class="col-12 col-sm-4 mt-2 mt-sm-0">
              <input class="order-form-input" placeholder="contraseña">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Dirección</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" placeholder="Calle">
            </div>
            <div class="col-12 col-sm-4 mt-2 pr-sm-2">
              <input class="order-form-input" placeholder="Número exterior">
            </div>
            <div class="col-12 col-sm-4 mt-2 pl-sm-0">
              <input class="order-form-input" placeholder="Número Interior">
            </div>
            <div class="col-12 col-sm-4 mt-2 pr-sm-2">
              <input class="order-form-input" placeholder="CP">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Tipo de usuario</label>
            </div>
            <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
    Seleccionar
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li><a class="dropdown-item" active href="#">Paciente</a></li>
    <li><a class="dropdown-item" href="#">Médico</a></li>
    <li><a class="dropdown-item" href="#">Personal Administrativo</a></li>
  </ul>
	
</div>

   				</div>
          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Fecha de Nacimiento</label>
            </div>
            <div class="col-12">
              <input type="date" id="birthday" name="birthday">
							
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label" for="date-picker-example">Sexo:</label>
            </div>
            <div class="col-12">
              <div class="form-check col-xs-2">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Femenino
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Masculino
  </label>
</div>
            </div>
          </div>

<div class="row mt-3 mx-4">
  <div class="col-12">
      <label class="order-form-label" for="date-picker-example">Estado Civil:</label>
      </div>
      <div class="col-12">
        <div class="form-check col-xs-2">
  				<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  				<label class="form-check-label" for="flexRadioDefault1">
    			Soltero
  				</label>
				</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
				Casado
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
			<label class="form-check-label" for="flexRadioDefault2">
				Otro
			</label>
		</div>
   </div>
</div>


          <div class="row mt-3">
            <div class="col-12">
              <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Registrar paciente</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</form>
  </body>
</html>
